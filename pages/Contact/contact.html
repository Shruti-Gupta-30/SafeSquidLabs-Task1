<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shruti Gupta portfolio</title>

		<!--Google Font-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@100;200;300;400;500;600;700&family=Poppins:wght@100;200;300;500;700&display=swap"
			rel="stylesheet"
		/>
		<!--Bootstrap-->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
			crossorigin="anonymous"
		></script>
		<!--Font Awesome-->
		<script
			src="https://kit.fontawesome.com/8f0f9d47bc.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="./contact.css" />
	</head>
	<body>
		<div class="header_wrapper">
			<header class="header">
				<h1 id="logo">
					<a href="../../index.html"> Shruti&ensp;Gupta</a>
				</h1>

				<div class="mlinks_wrapper" id="slinks">
					<ul>
						<li><a href="../../index.html">Home</a></li>
						<li><a href="../About/about.html"> About</a></li>
						<li><a href="../Projects/projects.html">Projects</a></li>
						<li><a href="./contact.html"> Contact</a></li>
					</ul>
				</div>

				<div class="menu_icon" id="menu">
					<i class="fa-solid fa-bars"></i>
				</div>
			</header>
		</div>
		<div class="contact_wrapper p-5" id="contact">
			<div class="container text-center mt-5 pt-5">
				<div class="row">
					<h4>---&nbsp; CONTACT ME&nbsp; ---</h4>
				</div>
				<div class="row">
					<h1>Like my Work? Lets Talk!</h1>
				</div>
				<form class="form row" id="form">
					<div class="row mb-3">
						<div class="col-6 m-0 p-0">
							<div class="form-control row">
								<div class="row">
									<div class="col-9">
										<input
											type="text"
											placeholder="First Name"
											id="firstName"
										/>
									</div>
									<div class="col-3">
										<i class="fas fa-check-circle mt-2"></i>
										<i class="fas fa-exclamation-circle mt-2"></i>
									</div>
								</div>
								<div class="row">
									<div class="col-6"><small></small></div>
								</div>
							</div>
						</div>
						<div class="col-6 m-0 p-0">
							<div class="form-control row">
								<div class="row">
									<div class="col-9">
										<input type="text" placeholder="Last Name" id="lastName" />
									</div>
									<div class="col-3">
										<i class="fas fa-check-circle mt-2"></i>
										<i class="fas fa-exclamation-circle mt-2"></i>
									</div>
								</div>
								<div class="row">
									<div class="col-6"><small></small></div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-control row mb-2">
						<div class="row m-0 p-0">
							<div class="col-10">
								<input type="email" id="email" placeholder="Email address" />
							</div>
							<div class="col-2">
								<i class="fas fa-check-circle mt-2"></i>
								<i class="fas fa-exclamation-circle mt-2"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-8"><small></small></div>
						</div>
					</div>

					<div class="form-control mb-2">
						<div class="row m-0 p-0">
							<div class="col-10">
								<textarea
									placeholder="Subject"
									id="subject"
									rows="1"
								></textarea>
							</div>
							<div class="col-2">
								<i class="fas fa-check-circle mt-2"></i>
								<i class="fas fa-exclamation-circle mt-2"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<small></small>
							</div>
						</div>
					</div>

					<div class="form-control row mb-2">
						<div class="row m-0 p-0">
							<div class="col-10">
								<textarea
									placeholder="Enter your message"
									id="message"
									rows="12"
								></textarea>
							</div>
							<div class="col-2">
								<i class="fas fa-check-circle mt-2"></i>
								<i class="fas fa-exclamation-circle mt-2"></i>
							</div>
						</div>
						<div class="row">
							<div class="col-8">
								<small></small>
							</div>
						</div>
					</div>
					<div class="col-10">
						<button type="submit">Submit form</button>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<h1 id="logo">Shruti&ensp;Gupta</h1>
			<div class="contact">
				<h3>Don't be a stranger!</h3>
				<div class="icons">
					<a href="https://github.com/Shruti-Gupta-30" target="_blank"
						><i class="fa-brands fa-github"></i
					></a>
					<a
						href="https://www.linkedin.com/in/shruti-gupta---dob--30-10-/"
						target="_blank"
						><i class="fa-brands fa-linkedin"></i
					></a>
				</div>
			</div>
		</footer>
		<script src="./contact.js"></script>
	</body>
</html>
